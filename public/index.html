<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order components</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
<h2>Please, fill in the form:</h2> <!-- Headline, asking to fill in the form -->

<form class="form-horizontal">
  <!-- --------------------------------------------------------------------------------------------------------------------------------------- -->

  <h4>Customer information:</h4> <!-- Customer information headline -->

  <!-- First name -->
  <div class="row mb-3"> <!-- row with margin3  at the bottom-->
    <label for="firstName" class="col-sm-1 col-form-label">First name</label> <!-- label for input field, 1 column -->
    <div class="col-sm-5"> <!-- 5 columns -->
      <!-- input text field for the first name -->
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John">
    </div>
  </div>

  <!-- Last name -->
  <div class="row mb-3"> <!-- row with margin 3 at the bottom -->
    <label for="lastName" class="col-sm-1 col-form-label">Last name</label> <!-- label for input field, 1 column -->
    <div class="col-sm-5"> <!-- 5 columns -->
      <!-- input text field for the last name -->
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Smith">
    </div>
  </div>

  <!-- Phone number -->
  <div class="row mb-3"> <!-- row with margin 3 at the bottom -->
    <label for="phone" class="col-sm-1 col-form-label">Phone</label> <!-- label for input field, 1 column -->
    <div class="col-sm-5"> <!-- 5 columns -->
      <!-- input text field for the phone number -->
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="+492224123060">
    </div>
  </div>

  <!-- Email -->
  <div class="row mb-3"> <!-- row with margin 3 at the bottom -->
    <label for="email" class="col-sm-1 col-form-label">Email</label> <!-- label for input field, 1 column -->
    <div class="col-sm-5"> <!-- 5 columns -->
      <!-- input text field for email -->
      <input type="email" class="form-control" id="email" name="email" placeholder="johnsmith@gmail.com">
    </div>
  </div>

  <!-- Address -->
  <div class="row mb-3"> <!-- row with margin 3 at the bottom -->
    <label for="address" class="col-sm-1 col-form-label">Address</label> <!-- label for input field, 1 column -->
    <div class="col-sm-5"> <!-- 5 columns -->
      <!-- input text field for address -->
      <input type="text" class="form-control" id="address" name="address" placeholder="MÃ¼lheimer Str. 38, 53604 Bad Honnef, Germany">
    </div>
  </div>

  <!-- --------------------------------------------------------------------------------------------------------------------------------------- -->

  <div id="root">

  </div>
</form>

</body>
</script>
</html>
